<!DOCTYPE html>
<html>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="//code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<head>
        <title>Crystal Collector!</title>
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <style>
       
        
        </style>

	</head>
	<body>
		<div class="container">
      
      <!--  Jumbo  -->
			<div class= "jumbotron">
				<h1>Welcome to<br>
          The Crystal Game</h1>
			</div>
      
			<!-- instructions  -->
			<div class="container" id="instructions">
				<div class= "row">
          <div class="col-md-12">
					  <div class="title">Instructions</div>
          </div>
        </div>
        <div class= "row">
          <div class="col-md-12">
					  <div class="copy">Click on a gem to accumulate points. Try to accumulate a Score that matches the Goal to win!</div>
          </div>
        </div>
      </div>
      <!-- Game  -->
      <div class="container" id="game">
          <div class="row">
            <div class="crystals">
                 
            </div>
        </div>

        <div class="spacer">
        </div>

        <div class="row">
           <div class="col-md-6" align="center">
             <div  class="scoreboard">
              Score:<br>
               <span id="finalTotal"></span>
             </div>
              
          </div>
          <div class="col-md-6" align="center">
            <div class="scoreboard">
              Goal:<br>
               <span id="randomNumber">0</span>
             </div>
          </div>
        </div>
        <br><br>
        <div class="row">
           <div class="col-md-6" align="center">
             <div class="scoreboard">
              Wins:<br>
               <span id="numberWins">0</span>
             </div>
              
          </div>
          <div class="col-md-6" align="center">
            <div class="scoreboard">
              Losses:<br>
               <span id="numberLosses">0</span>
             </div>
          </div>
        </div>
      </div>
 
		</div>
		
		 <!-- jQuery CDN -->
        
         <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       
         <!-- Bootstrap JavaScript CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
           <!-- My JS -->
		<script src="assets/javascript/game.js"></script>
	</body>
</html>
